name: Deploy to Vercel

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ MdBiOC2buPStvthhxtHiW7I2 }}
          vercel-org-id: ${{ team_Hd2jluTGURs1EPgCg4hXliZp }}
          vercel-project-id: ${{ prj_GiEeDGD1XOXNo7sd0PW5vxJ79887 }}
          working-directory: ./
          vercel-args: "--prod"



